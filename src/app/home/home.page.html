<ion-header>
  <ion-toolbar>
    <ion-title>
      Yts App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-movies [movies]="movies" ></app-movies>

  <ion-infinite-scroll  threshold="150px"
                        (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content  loadingSpinner="crescent"
                                  loadingText="Cargando Peliculas...">

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
